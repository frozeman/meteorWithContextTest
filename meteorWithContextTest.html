<head>
  <title>meteorWithHelperTest</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">

  The With helper reruns when things change in the "testTemplate"<br>
  Take a look in the console.<br>
  <br>

  {{#with someData}}
    {{> testTemplate}}
  {{/with}}
</template>


<template name="testTemplate">
    {{this.someData}}<br>
    <span>{{myTextReplacement}}</span>
</template>
